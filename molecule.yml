---
ansible:
  group_vars:
    all:
      common_cron_geoip_update:
        hour: 1
        minute: 23
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: stretch
      box: histudy/stretch
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: nginx
      ansible_groups:
        - default
verifier:
  name: serverspec
